<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<table>
  <tr>
    <th>Quote</th>
    <th>Author</th>
    <th>Source</th>
    <th>Topics</th>
  </tr>
     {% for result in results %}
      <tr>
        <td>{{ result.phrase }}</td>
        <td>{{ result.author }}</td>
        <td>{{ result.source }}</td>
        <td>{{ result.topics }}</td>
      </tr>
    {% endfor %}
</table>



</body>
</html>
