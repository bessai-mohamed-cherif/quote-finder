<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <table>
      <tr>
        <th>  </th>
        <th>Name</th>
        <th>Number of quotes</th>
      </tr>
        {% for key,value in authorstable.items %}
          <tr>

            <td>{{ key }} </td>
            <td>{{ value }} </td>

          </tr>
        {% endfor %}

</table>
</body>
</html>
